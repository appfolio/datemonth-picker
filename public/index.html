<!doctype html>
<html>
  <head>
    <title>Dev Server Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <h3>Date/Month Picker example</h3>
      <hr />
      <form action="?" method="get">
        <div id="datemonth">
          <input name="datemonth" type="text" value="Nov 1971">
        </div>
        <hr />
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="DateMonth.js"></script>
  <script>
    $(function() {
      // Get current date value from input:
      var date = $("#datemonth input").val();

      // Pass the element to replace, name of the input, and date value:
      DateMonth('#datemonth', 'datemonth', date);
    });
  </script>
</html>
