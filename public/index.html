<!doctype html>
<html>
  <head>
    <title>Dev Server Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link href="https://pa.cdn.appfolio.com/appfolio/assets/styles/saffron/4.0.0-beta.1/bootstrap-saffron.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h2>Date/Month Picker example</h2>
    <div style="width: 300px;">
      <div id="main">
        <input type="text" value="Nov 1971" />
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="DateMonth.js"></script>
  <script>
    $(function() {
      // Get current date value from input:
      var date = $("#main input").val();

      // Pass the element to replace, name of the input, date value, and if it's a required field:
      DateMonth($('#main')[0], 'datemonth', date, true);
    });
  </script>
</html>
